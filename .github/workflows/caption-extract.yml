name: Caption Extraction

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: "백엔드에서 전달한 작업 ID"
        required: true
        type: string
      base_url:
        description: "백엔드 콜백용 기본 URL"
        required: true
        type: string
      runner_labels:
        description: "self-hosted 러너 라벨 JSON 배열"
        required: false
        default: '["self-hosted"]'
        type: string

jobs:
  extract:
    runs-on: ${{ fromJson(inputs.runner_labels) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r youtube_backend/requirements.txt requests

      - name: Execute caption extraction job
        env:
          CAPTION_JOB_ID: ${{ inputs.job_id }}
          CAPTION_JOB_BASE_URL: ${{ inputs.base_url }}
          CAPTION_JOB_TOKEN: ${{ secrets.CAPTION_JOB_TOKEN }}
        run: python scripts/run_caption_job.py
